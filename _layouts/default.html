<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

	<title>Erika Donovan - Blog</title>

	<link type="image/png" href="images/favicon.png" rel="icon">

	<link href='http://fonts.googleapis.com/css?family=Kaushan+Script|Handlee|Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'> 
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

	<meta name="author" content="{{ site.name }}" />
	<meta name="description" content="{{ site.description }}">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now   -  Customized by Erika  -->
</head>

<body>
	<div class="nav">
		<ul>
			<li><a href="../">Home</a></li>
			<li><a href="../#about">About</a></li>
			<li><a href="../#photo">Photography</a></li>
			<li><a href="../#webdev">Web Development</a></li>
			<li><a href="../#contact">Contact</a></li>
			<li><a href="/blog">Lastest Work</a></li>
		</ul>
	</div>
	<div class="wrapper-masthead">
		<div class="container">
			<header class="masthead clearfix">
				<div class="site-info">
					<img src="../images/logo-with-name.png">
					<ul class="social">
						<li><a href="mailto:hello@erikadonovan.com"><i class="fa fa-envelope fa-2x"></i></a></li>
						<li><a href="http://www.twitter.com/erkdonovan/"><i class="fa fa-twitter fa-2x"></i></a></li>
						<li><a href="https://github.com/erkdonovan"><i class="fa fa-github-alt fa-2x"></i></a></li>
						<li><a href="https://www.flickr.com/photos/erikaruth/sets/"><i class="fa fa-flickr fa-2x"></i></a></li>
						<li><a href="http://medium.com/@erkdonovan"><i class="fa fa-bookmark fa-2x"></i></a></li>
					</ul>
					<h3 class="blog">Photographer & Front-End Developer</h3>
				</div>
			</header>
		</div>
	</div>

	<div id="main" role="main" class="container">
		{{ content }}
	</div>

	<div class="footer">
		<p><i class="fa fa-copyright"></i> erika donovan</p>
	</div>

	{% include analytics.html %}
</body>
</html>
